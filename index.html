<!DOCTYPE html>


<html>
	<head>
		<title>PI BUTTON</title>
		<link rel="stylesheet" href="css/style.css">
        <style>
            h1{
                color: #777;
                font-family: "Monostate", sans-serif;
                text-align: center;
                font-size: 3em;
            }

        </style>
	</head>

	<body>
        <h1>Big size Buttons</h1>
		<a class="pi-big pi-default"> Default</a>
		<a class="pi-big pi-primary"> Primary</a>
		<a class="pi-big pi-night"> Night</a>
		<a class="pi-big pi-warn"> Warn</a>
		<a class="pi-big pi-retro"> Retro</a>
		<a class="pi-big pi-water "> Water</a>
		<a class="pi-big pi-night disabled "> Disabled</a>

        <h1>Mid size Buttons</h1>
        <a class="pi-mid pi-default"> Default</a>
        <a class="pi-mid pi-primary"> Primary</a>
        <a class="pi-mid pi-night"> Night</a>
        <a class="pi-mid pi-warn"> Warn</a>
        <a class="pi-mid pi-retro"> Retro</a>
        <a class="pi-mid pi-water"> Water</a>

        <h1>Small size Buttons</h1>
        <a class="pi-small pi-default"> Default</a>
        <a class="pi-small pi-primary"> Primary</a>
        <a class="pi-small pi-night"> Night</a>
        <a class="pi-small pi-warn"> Warn</a>
        <a class="pi-small pi-retro"> Retro</a>
        <a class="pi-small pi-water"> Water</a>
	</body>
</html>
